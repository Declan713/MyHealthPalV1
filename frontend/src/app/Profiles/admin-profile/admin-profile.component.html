<div class="account-container">
    <div class="user-icon">
        <h2>Welcome, {{ adminProfile?.name }}!</h2>
        <img *ngIf="adminProfile && adminProfile.avatar" [src]="'http://127.0.0.1:5000/static/icons/' + adminProfile.avatar" alt="User Icon">
    </div>
    <div class="account-details">
        <p><strong>Email:</strong> {{ adminProfile?.email }}</p>
        <p><strong>Role:</strong> {{ adminProfile?.role }}</p>
        <div *ngIf="isLoading">
            <p>Loading profile...</p>
        </div>
        <div *ngIf="error">
            <p class="error">{{ error }}</p>
        </div>
    </div>
</div>
