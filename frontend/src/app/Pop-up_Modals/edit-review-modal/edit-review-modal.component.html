<div class="edit-review-modal">
    <div class="modal-content">
        <h2>Edit Review</h2>
        <form #editReviewForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" [(ngModel)]="reviewData.rating" name="rating" required min="1" max="5">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea [(ngModel)]="reviewData.comment" name="comment" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Update Review</button>
                <button type="button" (click)="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
