<div class="modal">
  <div class="modal-content">
    <h2>Add Review</h2>
    <form #addReviewForm="ngForm" (ngSubmit)="submitReview()">
      <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" [(ngModel)]="review.rating" name="rating" required min="1" max="5">
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" [(ngModel)]="review.comment" name="comment" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="!addReviewForm.form.valid">Submit Review</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
